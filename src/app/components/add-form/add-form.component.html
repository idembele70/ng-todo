<form #todoForm="ngForm" class="add-todo-form" (submit)="onAddTodo($event)">
  <input
  #todoInput="ngModel"
  [(ngModel)]="todoName"
  type="text"
  name="todoInput"
  [placeholder]="'addTodoForm.placeholder' | translate"
  autocomplete="off"
  required
  minlength="1"
  maxlength="40">
  <button
    class="btn"
    [disabled]="todoForm.invalid || isProcessing"
    type="submit">
    {{ 'addTodoForm.button.title' | translate }}
  </button>
</form>
