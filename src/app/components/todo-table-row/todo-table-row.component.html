<td>{{ todo.id }}</td>
<td>
  <div class="title">
    <label
      class="custom-checkbox" [title]="(todo.complete ? 'todoTable.row.checkboxLabel.unCompleted' : 'todoTable.row.checkboxLabel.completed') | translate">
      <input name="toggleCompletion" type="checkbox" [ariaPressed]="todo.complete">
      <span class="check-mark"></span>
    </label>
    <div class="todo-text">
      {{ todo.title }}
    </div>
  </div>
</td>
<td class="muted">{{ todo.createdAt | date:'dd/MM/yyyy HH:mm:ss' }}</td>
<td class="actions">
  <button [title]="'todoTable.row.btn.edit.title' | translate" class="icon-btn">âœŽ</button>
  <button [title]="'todoTable.row.btn.remove.title' | translate" class="icon-btn">ðŸ—‘</button>
</td>
